<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-11 col-sm-8 col-lg-5">

      <form class="mt-5" [formGroup]="bookForm">
        <div class="form-group">
          <label for="date">Название</label>
          <input
            type="text"
            class="form-control"
            id="title"
            placeholder="Укажите название"
            formControlName="title">
        </div>
        <div class="form-group">
          <label for="date">Автор</label>
          <input
            type="text"
            class="form-control"
            id="author"
            placeholder="Укажите автора"
            formControlName="author">
        </div>
        <div class="form-group">
          <label for="date">Год издательства</label>
          <input
            type="number"
            class="form-control"
            id="date"
            formControlName="year">
        </div>
        <div class="form-group">
          <label for="addDate">Дата добавления</label>
          <input
            type="text"
            class="form-control"
            id="addDate"
            formControlName="addDate">
        </div>
        <div class="form-group">
          <label for="comment">Отзыв:</label>
          <textarea
            class="form-control"
            rows="5"
            id="comment"
            formControlName="comment"></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!bookForm.valid"
          (click)="submitForm()">Submit</button>
      </form>

    </div>
  </div>
</div>
